   <script>

      // Function to fetch room data and populate the table
      async function fetchRoomData() {
         const orgCode = sessionStorage.getItem('org_code'); // Get org_code from session storage

         // Check if orgCode is not null or undefined before making the fetch request
         if (orgCode) {
            try {
               const response = await fetch(`/api/room/${orgCode}`); // Include org_code in the URL
               const rooms = await response.json();

               const tableBody = document.getElementById('roomTableBody');

               // Clear existing table rows
               tableBody.innerHTML = '';

               // Iterate through the room data and create table rows
               rooms.forEach(room => {

                  if (room.tenant_id) {
                     const row = document.createElement('tr');
                     row.classList.add('bg-white', 'border-t', 'dark:bg-gray-800', 'dark:border-gray-700', 'hover:bg-gray-50', 'dark:hover:bg-gray-600');
                     row.innerHTML = `
                    <td class="px-6 py-4">${room.name}</td>
                    <td class="tenant-cell px-6 py-4 ">${room.firstname + ' ' + room.lastname || ''}</td>
                    <td class="px-6 py-4 flex justify-end">
                     <button data-modal-target="Create-Bill-modal" data-modal-toggle="Create-Bill-modal"  data-tenant-id="${room.tenant_id}"  data-room-id="${room.id}" class="block text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" type="button">
  Create Bill
</button>
   <button onclick="viewBill(${room.tenant_id})" class="btn-view-bill bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg ml-2">View Bill</button>
</td>

                `;
                     tableBody.appendChild(row);
                  }
               });
            } catch (error) {
               console.error('Error fetching room data:', error);
            }
         } else {
            console.error('Organization code not found in session storage.');
         }
      }


      // Call fetchRoomData when the page loads
      document.addEventListener('DOMContentLoaded', fetchRoomData);

      async function addbill() {
         document.getElementById('addRoomForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission
            const orgCode = sessionStorage.getItem('org_code');
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const cost = document.getElementById('cost').value;

            const tenantIdButton = document.querySelector('[data-modal-target="Create-Bill-modal"]');
            const tenantId = tenantIdButton.dataset.tenantId;

            const roomIdButton = document.querySelector('[data-modal-target="Create-Bill-modal"]');
            const roomId = roomIdButton.dataset.roomId;

            const formData = {
               "org_code": orgCode,
               "title": title,
               "description": description,
               "cost": cost,
               "is_paid": 'no', // Assuming is_paid should be false initially // Assuming these values need to be filled from somewhere else
               "customer_id": tenantId,
               "room_id": roomId// Use tenant_id as customer_id
            };

            try {
               const response = await fetch('/api/bills', {
                  method: 'POST',
                  headers: {
                     'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(formData)
               });

               if (response.ok) {
                  alert('Bill created successfully!');
                  window.location.reload();
               } else {
                  throw new Error('Failed to create bill.');
               }
            } catch (error) {
               console.error('Error creating bill:', error);
               alert('An error occurred while creating the bill. Please try again later.');
            }
         });

      }



   </script>
