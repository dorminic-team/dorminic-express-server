<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Management</title>
</head>

<body>
    <h1>Announcement Management</h1>
    <a href="BillManagement.html"></a>

    <!-- Form to create a new announcement -->
    <h2>Create New Announcement</h2>
    <form id="createAnnouncementForm">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required><br>
        <label for="orgCode">Organization Code:</label>
        <input type="text" id="orgCode" name="orgCode" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <button type="submit">Create Announcement</button>
    </form>

    <hr>

    <!-- Form to delete an announcement -->
    <h2>Delete Announcement</h2>
    <form id="deleteAnnouncementForm">
        <label for="announcementId">Announcement ID:</label>
        <input type="text" id="announcementId" name="announcementId" required><br>
        <label for="deleteOrgCode">Organization Code:</label>
        <input type="text" id="deleteOrgCode" name="orgCode" required><br>
        <button type="submit">Delete Announcement</button>
    </form>

    <!-- Display area for API responses -->
    <div id="apiResponse"></div>

    <!-- JavaScript to handle form submissions and API requests -->
    <script>
        // Function to make API requests
        async function makeRequest(url, method, data) {
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const responseData = await response.json();
                return responseData;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Event listener for createAnnouncementForm submission
        document.getElementById('createAnnouncementForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const topic = form.elements['topic'].value;
            const orgCode = form.elements['orgCode'].value;
            const description = form.elements['description'].value;
            const apiUrl = 'https://dorminic-express-server-7zemj3wqeq-de.a.run.app/announcements'; // Your API endpoint URL

            const data = {
                topic: topic,
                org_code: orgCode,
                description: description,
            };

            const response = await makeRequest(apiUrl, 'POST', data);
            document.getElementById('apiResponse').innerHTML = JSON.stringify(response);
        });

        // Event listener for deleteAnnouncementForm submission
        document.getElementById('deleteAnnouncementForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const announcementId = form.elements['announcementId'].value;
            const orgCode = form.elements['orgCode'].value;
            const apiUrl = `/announcements?org_code=${orgCode}`; // Your API endpoint URL for deleting

            const data = {
                announcementId: announcementId,
                org_code: orgCode,
            };

            const response = await makeRequest(apiUrl, 'DELETE', data);
            document.getElementById('apiResponse').innerHTML = JSON.stringify(response);
        });
    </script>
</body>

</html>
